<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dome</title>
</head>

<body>
  用户名:
  <span id="name"></span>
  <br> 联系电话:
  <span id="phone"></span>
  <br> 邮箱:
  <span id="email"></span>
  <br> 性别:
  <span id="sex"></span>
  <br>
  <input type="button" onclick="logout()">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="../common.js"></script>
  <script>
    $(function () {
      ajax({
        url: '/Dome/Index',
        type: 'get'
      }, function (data) {
        $("#name").html(data.name)
        $("#phone").html(data.phone)
        $("#email").html(data.email)
        $("#sex").html(data.sex)
      })
    })
    function logout() {
      ajax({
        url: '/Dome/Logout',
        type: 'get'
      }, function (data) {
        alert(data)
        location.reload()
      })
    }
  </script>
</body>

</html>
